<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
    <link href = "css/estilos.css" rel = "stylesheet"/>
</head>
<body>
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuestos
            </div>
            <div class="presupuesto_valor">+ 2000000</div>
            <!-- ingresos -->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">+4000</div>
                    <div class="presupuesto_ingreso--porcentaje">100%</div>
                </div>
            </div>
            <!-- egresos -->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor">190000</div>
                    <div class="presupuesto_egreso--porcentaje">54%</div>
                </div>
            </div>
        </div>
    </div>

    <script src = "js/Dato.js"></script>
    <script src = "js/Ingreso.js"></script>
    <script src = "js/Egreso.js"></script>
    <script src = "js/app.js"></script>
</body>
</html>
