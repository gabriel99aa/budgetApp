<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
    <link href = "css/estilos.css" rel = "stylesheet"/>
</head>
<body onload = "cargarApp()">
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Finanzas
            </div>
            <div class="presupuesto_valor" id = "presupuesto">+ 2000000</div>
            <!-- ingresos -->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id = 'ingresos'>+4000</div>
                    <div class="presupuesto_ingreso--porcentaje">100 %</div>
                </div>
            </div>
            <!-- egresos -->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id = 'egresos'>-190000</div>
                    <div class="presupuesto_egreso--porcentaje" id = 'porcentaje'>54%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="contenedor limpiarEstilos">
        <!--Tabla Ingresos-->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id = 'lista-ingresos'>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="elemento_valor">+ 2000000</div>
                    <div class="elemento_eliminar">
                        <button class = 'elemento_eliminar--btn'>
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <!--Tabla Egresos-->
        <div class="egreso">
            <h2 class = 'egreso_titulo'>Egresos</h2>
            <div id = 'lista-egresos'>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="elemento_valor">- 3000000</div>
                    <div class="elemento_porcentaje">10%</div>
                    <div class="elemento_eliminar">
                        <button class = 'elemento_eliminar--btn'>
                            <ion-icon name="trash"></ion-icon>
                        </button>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "js/Dato.js"></script>
    <script src = "js/Ingreso.js"></script>
    <script src = "js/Egreso.js"></script>
    <script src = "js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
